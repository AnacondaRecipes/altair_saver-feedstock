{% set name = "altair_saver" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 39b459e7cb3381a471f1af9a89d6f992386f12f47c3190f3e6ed5dcaa19c9325

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.6
    - pip
    - setuptools
  run:
    - python >=3.6
    - altair
    - altair_data_server >=0.4.0
    - altair_viewer
    - selenium
    - nodejs
    - vega-cli
    - vega-lite-cli

test:
  imports:
    - altair_saver
    - altair_saver.savers
  requires:
    - pip
  files:
    - test_node.py
  commands:
    - pip check
    - python test_node.py

about:
  home: http://github.com/altair-viz/altair_saver/
  license: BSD-3-Clause
  license_family: BSD
  license_file: LICENSE
  summary: A python engine for evaluating Altair transforms.

extra:
  recipe-maintainers:
    - xhochy
